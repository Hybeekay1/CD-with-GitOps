---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: word-press-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:Hybeekay1/CD-with-GitOps.git
    targetRevision: HEAD
    path: manifests/wordpress
  destination:
    server: https://kubernetes.default.svc
    namespace: deploymnet-c
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true